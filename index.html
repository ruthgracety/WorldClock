<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock</title>
</head>
<body>
    <div class="container">
   <h1>World Clock</h1> 

   <select>
    <option value="">Select a city</option>
    <option value="">London</option>
    <option value="">New York</option>
    <option value="">Tokyo</option>
   </select>

   <div class="city">
    <div>
    <h2>Los Angeles</h2>
    <div class="date">November 16th 2024</div>
    </div>
    <div class="time">13:22:15 <small>PM</small></div>
   </div>
   <div class="city">
    <div>
    <h2>Paris</h2>
    <div class="date">November 16th 2024</div>
    </div>
    <div class="time">13:22:15 <small>PM</small></div>
   </div>
   </div>

</html>
